<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agender</title>
    <style>
       
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Para incluir padding na largura total */
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .form-group {
            margin-bottom: 20px;
        }
         /* Classe para feedback visual (pode ser usada com JS) */
        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
            border: 1px solid green;
            padding: 10px;
            background-color: #eaffea;
            border-radius: 4px;
        }
         .error-message {
            color: red;
            text-align: center;
            margin-top: 15px;
            border: 1px solid red;
            padding: 10px;
            background-color: #ffeeee;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Agendamento Online</h1>
        <h2>[FluxIT]</h2>

        <form id="booking-form" action="/processar_agendamento" method="POST">
            <div class="form-group">
                <label for="service">Selecione o Serviço/Tipo de Reserva:</label>
                <select id="service" name="service" required>
                    <option value="">-- Escolha uma opção --</option>
                    <option value="reserva mesa_1">Reserva de Mesa (1 Pessoa)</option>
                    <option value="reserva_mesa_2">Reserva de Mesa (2 Pessoas)</option>
                    <option value="reserva_mesa_4">Reserva de Mesa (4 Pessoas)</option>
                    <option value="outro">Outro (especificar)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Escolha a Data:</label>
                <input type="date" id="date" name="date" required min="2025-03-31">
            </div>

            <div class="form-group">
                <label for="time">Escolha o Horário Disponível:</label>
                <select id="time" name="time" required>
                    <option value="">-- Selecione após escolher data/serviço --</option>
                    <option value="09:00">09:00</option>
                    <option value="09:30">09:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="19:00">19:00 (Restaurante)</option>
                    <option value="20:00">20:00 (Restaurante)</option>
                    <option value="21:00">21:00 (Restaurante)</option>
                </select>
                </div>

            <div class="form-group">
                <label for="name">Seu Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="phone">Seu Telefone (com DDD):</label>
                <input type="tel" id="phone" name="phone" placeholder="XX XXXXXXXXX" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>
                </div>

            <div class="form-group">
                <label for="email">Seu Email (Opcional):</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com">
            </div>

             <div class="form-group">
                <label for="notes">Observações (Opcional):</label>
                <textarea id="notes" name="notes" rows="3" style="width:100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" placeholder="Alguma preferência ou informação adicional?"></textarea>
            </div>

            <button type="submit">Confirmar Agendamento</button>

            <div id="message-area">
                </div>

        </form>
    </div>

    <script>
        // Exemplo básico de como definir a data mínima dinamicamente
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        
    </script>

</body>
</html>
